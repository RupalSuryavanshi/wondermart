<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>WonderMart Products List</title>
        <style>
            *{background-color: aqua;}
            h1{padding-left: 20px; background-color: black; color: white;}
            button{background-color: white; color: black; }
            table,th,td{border:1px solid rgb(7, 7, 7); background-color: rgb(5, 115, 157); color: white;}
            table,thead,tr{color: black;}
        </style>
    </head>

    <body>
        <br>
        <h1 color:red >WonderMart Products List</h1>
        <button ><a th:href="addProduct">Add Product</a></button>
        <br>
        <br>
        <table>
                <thead>
                    <tr>
                        <th>Product Id </th>
                        <th>Product Name</th>
                        <th>Product Brand</th>          
                        <th>Product Size </th>
                        <th>Product Price</th>     
                        <th>Product Discount</th>        
                        <th>Product Description </th>    
                        <th>Product Category </th>
                        <th>Action</th>   
                        <th>Action</th>    
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "product : ${products}">
                        <td th:text = "${product.Id}" ></td>
                        <td th:text = "${product.Name}" ></td>
                        <td th:text = "${product.Brand}" ></td>
                        <td th:text = "${product.Size}" ></td>
                        <td th:text = "${product.Price}" ></td>
                        <td th:text = "${product.Discount}"> </td>
                        <td th:text = "${product.Description}"> </td>
                        <td th:text = "${product.Category}" ></td>
                        <td> <button><a th:href="@{'updateProduct?Id='+${product.Id}}"> Update</a></button> </td>
                        <td><button id="delete"><a th:href="@{'deleteProduct?Id='+${product.Id}}"  >Delete</a> </button> </td>
                    </tr>
                </tbody>
            </table>

        
    </body>
</html>
